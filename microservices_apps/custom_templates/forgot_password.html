<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="flash {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Your email" required>

            <input type="submit" value="Continue" class="submit-button">
        </form>

        <div class="back-to-login">
            <p>Remembered your password?</p>
            <a href="{{ url_for('login') }}" class="back-link">Back to Login</a>
        </div>
    </div>
</body>
</html>
